<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¦ Inventory Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg-color: #f1f4f9;
      --text-color: #333;
      --card-bg: #fff;
    }

    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --card-bg: #2c2c2c;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: all 0.3s ease;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .result p {
      margin: 10px 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .theme-btn {
      background: #007bff;
      color: #fff;
    }

    .refresh-btn {
      background: #28a745;
      color: #fff;
    }

    .nav {
      margin-top: 20px;
    }

    .nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“ˆ Inventory Forecast</h1>
    <p><strong>Total Sales:</strong> ${{ forecast.total_sales }}</p>
    <p><strong>Total Profit:</strong> ${{ forecast.total_profit }}</p>

    <button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh</button>
    <button class="theme-btn" onclick="toggleTheme()">ðŸŒ“ Theme</button>

    <div class="nav">
      <a href="/">Home</a> | <a href="/about">About</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
